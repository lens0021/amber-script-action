---
name: Tofu
on:
  pull_request:
    paths:
      - ".github/tf/**"
      - .github/workflows/tf.yaml
  push:
    branches:
      - main
    paths:
      - ".github/tf/**"
      - .github/workflows/tf.yaml

permissions: {}

defaults:
  run:
    working-directory: .github/tf

jobs:
  plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: opentofu/setup-opentofu@9d84900f3238fab8cd84ce47d658d25dd008be2f # v1.0.8
      - run: tofu init
      - run: tofu plan -no-color
        id: plan
      - name: Comment plan
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          PLAN_OUTPUT: ${{ steps.plan.outputs.stdout }}
        with:
          script: |
            const output = `#### OpenTofu Plan
            \`\`\`
            ${process.env.PLAN_OUTPUT}
            \`\`\`
            `;
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const existing = comments.data.find(c =>
              c.user.type === 'Bot' && c.body.includes('#### OpenTofu Plan')
            );
            if (existing) {
              github.rest.issues.updateComment({
                comment_id: existing.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output,
              });
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output,
              });
            }
  
  apply:
    # if: github.event_name == 'push'
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: opentofu/setup-opentofu@9d84900f3238fab8cd84ce47d658d25dd008be2f # v1.0.8
      - run: tofu init
      - run: tofu apply -auto-approve
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TF_LOG: ${{ runner.debug && 'DEBUG' || '' }}
