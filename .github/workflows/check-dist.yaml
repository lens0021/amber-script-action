---
name: Check dist
on:
  pull_request:
  push:
    branches:
      - main
permissions: {}
jobs:
  check-dist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup Amber
        uses: lens0021/setup-amber@8d238a8b042c54dc73f555fa5f25948311f5a126 # v2.3.0
        with:
          amber-version: 0.5.1-alpha

      - run: amber build src/main.ab dist/main.sh

      - name: Make sure there is no diff of dist/ directories
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            git diff
            exit 1
          fi
